<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Read about routing use './ and ../ before the route' -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Aliensweeper</title>
</head>

<body onload="initGame()">

    
    <section class="frame">
        <div class="stopper"></div>
        <div class="box">

            <div class="level">
                <div class="buttons">
                    <button class="btnLevel1" onclick="createLevel(this)">Beginner</button>
                    <button class="btnLevel2" onclick="createLevel(this)">Medium</button>
                    <button class="btnLevel3" onclick="createLevel(this)">Expert</button>
                </div>
            </div>
        </div>
        <div class="details">
            <div class="result"></div>
        </div>
        <table oncontextmenu="return false;">
            <tbody class="board"></tbody>
        </table>
    </section>





    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
